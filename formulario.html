        <legend><h3>Formulario de prueba</h3></legend>

            <form action = "./ws/createElement.php" method="post">

                    <label for = "nombre" > Prioridad </label><br>
        
                    <input type = "radio" name = "prio" id = "pa" value = "Alta"  required>

                    <input type = "radio" name ="prio" id = "pm" value = "Media">
                    <label for = "media">medio</label><br>
        
                    <input type = "radio" name = "prio" id = "pb" value = "Baja">
                    <label for = "baja">bajo</label>


                    <br><br>
