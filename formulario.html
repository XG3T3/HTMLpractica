    <fieldset >
        <legend><h3>Formulario de prueba</h3></legend>

            <form action="">
                    <label for="nombre">Elemento</label><br>
                    <input type="text" placeholder="Maquina1"><br><br>

                    <label for="descripcion" >Descripcion</label><br>
                    <textarea name="desc" id="desc" cols="40" rows="10" placeholder="Escriba una pequeña descripción..."></textarea><br><br>
        
                    <label for="nserie">Numero Serie</label><br>
                    <input type="number" placeholder="XXX-XXX-XXX-XXX"><br><br>

                    <label for="nombre">Activo</label>
                    <input type="checkbox"><br><br>

                    <label for="nombre">Prioridad</label><br>
        
                    <input type="radio" name="prio" id="pa">
                    <label for="alta">alta</label><br>
        
                    <input type="radio" name="prio" id="pm">
                    <label for="media">medio</label><br>
        
                    <input type="radio" name="prio" id="pb">
                    <label for="baja">bajo</label>


                    <br><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Restablece">
            </form>

    </fieldset>
